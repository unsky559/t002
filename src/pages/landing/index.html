<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tesla</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="//db.onlinewebfonts.com/c/2d60f8688ebdd4747c3b8a97756909a8?family=KilburnW01-Black" rel="stylesheet" type="text/css"/>
</head>
<body>
  
  <div class="wrapper">
    <header class="header">
      <div class="header_logo">
        <a href="#">
          <img src="../../res/images/logo.svg" alt="Tesla logo">
        </a>
      </div>
      <nav class="header_navigation">
        <ul>
          <li>
            <a class="header_navigation_link active" href="#">news</a>
            <a class="header_navigation_link" href="#">Tokenomics</a>
            <a class="header_navigation_link" href="#">Roadmap</a>
            <a class="header_navigation_link" href="#">Documents</a>
            <a class="header_navigation_link" href="#">Buy tokens</a>
          </li>
        </ul>
        <button class="language-switcher">
          <img src="../../res/images/flag_ch.svg" class="language-switcher_icon" alt="">
          <span>Čeština</span>
          <div class="dropdown-indicator"></div>
        </button>
      </nav>
      <div class="header_controls">
        
        <button class="circle-btn header_controls_theme-switcher">
          <img src="../../res/images/sun-icon.svg" alt="">
        </button>
        <button class="secondary-btn header_controls_secondary-btn">
          <img src="../../res/images/user-icon.svg" alt="">
          <span>Přihlásit se</span>
        </button>
        <button class="primary-btn">Registrace</button>
      </div>
    </header>
    
  </div>

</body>
</html>
